@(article: Article)

@main("AquaHub") {
<h5>AquaHub</h5>
<ul>
  @if(article.imageUrl.isDefined) {
    <li><a href="@article.url"><img src="@article.imageUrl.get" alt="@article.body" title="@article.body"></a></li>
  }
  <li><a href="@article.url"><span>@article.title</span></a></li>
  <li><a href="@article.url"><span>記事を読む</span></a></li>
  <li><span>コメント</span></li>
</ul>
}
